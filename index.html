<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link rel="shortcut icon" href="https://o.remove.bg/downloads/ad185ae2-88ed-42c5-b2df-00c275c68884/882d883fcf289d704c064da27ed4fa60-removebg-preview.png">

  </head>
  <body background="background.jpg">
    
    <center>

      <h1 class="header">AI Mario Game<button id='ins' data-toggle="modal" data-target="#my_modal">Instructions</button></h1>
      <img src="mario.jpg" class="big_image"><br><br>
      <button id='play_button' onclick="play_game()">Start Game</button><br><br>
      <h3 id="status"></h3><br><br>
      <div id="canvas">
        
      </div><br><br>
      <div id="game_console">

      </div><br><br><br><br>
      <div class="footer">Developed By: Devansh Pathak || Credit: Mario Game || Source: <a href='https://github.com/linuk'>Linuk</a></div>
      
      <div id="my_modal" class="modal fade">
        <div class="modal-dialog"  style="width:90%">
          <div class="modal-content">
            <div class="modal-header m_header">
              <button data-dismiss="modal" id="close_button">&times;</button>
              Instructions
            </div>
            <div class="modal-body">
              <img src="left.png" class="instruction_image">
              <img src="right.png" class="instruction_image">
              <img src="jump.png" class="instruction_image">
            </div>
          </div>
        </div>
      </div>
    </center>
    

  </body>
</html>
